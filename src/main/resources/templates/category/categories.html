								<td th:text="${category.categoryName}"></td>
								
								<td><a title="Modificar usuario" class="btn btn-info"

											aria-hidden="true"></i></a>
									<button title="Eliminar usuario" class="btn btn-danger"
										th:attr="data-target='#DangerModalalert'+${category.categoryId}" type="submit"
										data-toggle="modal">
										<i class="fa fa-trash" aria-hidden="true"></i>
									</button>
								</td>
							</tr>

						<div class="modal fade" th:id="DangerModalalert+${category.categoryId}">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h4 class="modal-title">Eliminar</h4>
											<button type="button" class="close" data-dismiss="modal"
												aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">
											<p style="color: red;">
												Está seguro que quiere eliminar la categoría <span
													th:text="${category.categoryName}"></span>
											</p>
										</div>
										<div class="modal-footer justify-content-between">
											<button type="button" class="btn btn-default"
												data-dismiss="modal">Close</button>


											<a type="submit" class="btn btn-primary waves-effect waves-light"
												th:attr="href='/category/delete/'+${category.categoryId}"><i
													class="fa fa-trash"></i> Eliminar</a>
										</div>
									</div>
									<!-- /.modal-content -->
								</div>
								<!-- /.modal-dialog -->
							</div>

						</div>

					<tfoot>

						</tr>
					</tfoot>
