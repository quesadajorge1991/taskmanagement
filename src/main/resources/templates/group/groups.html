<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{templateBase/BaseAdminLTE}">

<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>

<body>


	<div layout:fragment="content">






		<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
		<div class="col-12">

			<!-- /.card -->


			<div class="card">
				<div class="card-header">
					<h3 class="card-title">Usuarios</h3>
				</div>

				<div class="text-right">
					<a th:href="@{/group/add}" class="btn btn-primary form-control mt-2 mr-4" style="width: 75px;"><i
							class="fa fa-plus"></i> Add</a>
				</div>

				<!-- /.card-header -->
				<div class="card-body">
					<table id="example1" class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>id</th>
								<th>Nombre</th>
								<th>Descripción</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody>
							<div th:each="group:${groups}">
								<tr id="fila${group.id}">
									<td th:text="${group.id}"></td>
									<td th:text="${group.groupName}"></td>
									<td th:text="${group.description}"></td>
									<td><a title="Modificar usuario" class="btn btn-info"
											th:href="@{/group/update/}+${group.id}"><i class="nav-icon fas fa-edit"
												aria-hidden="true"></i></a>
										<button title="Eliminar usuario" class="btn btn-danger"
											th:attr="data-target='#DangerModalalert'+${group.id}" type="submit"
											data-toggle="modal">
											<i class="fa fa-trash" aria-hidden="true"></i>
										</button>
									</td>
								</tr>

								<div class="modal fade" th:id="DangerModalalert+${group.id}">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header">
												<h4 class="modal-title">Eliminar</h4>
												<button type="button" class="close" data-dismiss="modal"
													aria-label="Close">
													<span aria-hidden="true">&times;</span>
												</button>
											</div>
											<div class="modal-body">
												<p style="color: red;">
													Está seguro que quiere eliminar el grupo <span
														th:text="${group.groupName}"></span>
												</p>
											</div>
											<div class="modal-footer justify-content-between">
												<button type="button" class="btn btn-default"
													data-dismiss="modal">Close</button>


												<a type="submit" class="btn btn-primary waves-effect waves-light"
													th:attr="href='/group/deletegroup/'+${group.id}"><i
														class="fa fa-trash"></i> Eliminar</a>
											</div>
										</div>
										<!-- /.modal-content -->
									</div>
									<!-- /.modal-dialog -->
								</div>

							</div>

						</tbody>
						<tfoot>
							<tr>
								<th>Rendering engine</th>
								<th>Browser</th>
								<th>Platform(s)</th>
								<th>Engine version</th>
							</tr>
						</tfoot>
					</table>
				</div>
				<!-- /.card-body -->
			</div>
			<!-- /.card -->



		</div>





	</div>



</body>

</html>
