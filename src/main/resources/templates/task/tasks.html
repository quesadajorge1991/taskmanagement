<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{templateBase/BaseAdminLTE}">

<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>

<body>


	<div layout:fragment="content">

		<!-- Static Table Start -->
		<div class="col-12">
			<!-- /.card -->
			<div class="card">
				<div class="card-header">
					<h3 class="card-title" th:text="#{N.task.tasks}"> </h3>
				</div>

				<div class="text-right">
					<a th:href="@{/task/add}" class="btn btn-primary form-control mt-2 mr-4" style="width: 75px;"><i
							class="fa fa-plus"></i> Add</a>
				</div>

				<!-- /.card-header -->
				<div class="card-body">
					<table id="example1" class="table table-bordered table-striped ">
						<thead>
							<tr>
								<th>id</th>
								<th>Name</th>
								<th>Usuario</th>
								<th>Estado</th>
								<th>Dead line</th>
								<th>Descripcion</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody>
							<div th:each="task:${tasks}">
								<tr>
									<td th:text=${task.taskId}> </td>
									<td th:text=${task.taskName}> </td>
									<td th:text=${task.user.username}> </td>
									<td th:text=${task.status}> </td>
									<td th:text=${task.deadline}> </td>
									<td th:text=${task.description}> </td>

									<td>
										<a title="ELiminar Tarea" class="btn btn-info"
											th:href="@{/task/update/}+${task.taskId}"> <i class="nav-icon fas fa-edit"
												aria-hidden="true"></i></a>
										<button title="Eliminar tarea" class="btn btn-danger"
											th:attr="data-target='#DangerModalalert'+${task.taskId}" type="submit"
											data-toggle="modal"><i class="fa fa-trash" aria-hidden="true"></i></button>
									</td>
								</tr>

								<!--modal de aterta de eliminacion-->
								<div th:id="DangerModalalert+${task.taskId}"
									class="modal modal-edu-general FullColor-popup-DangerModal fade" role="dialog">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-close-area modal-close-df">
												<a class="close" data-dismiss="modal" href="#"><i
														class="fa fa-close"></i></a>
											</div>
											<div class="modal-body">
												<span
													class="educate-icon educate-danger modal-check-pro information-icon-pro"></span>
												<h3>
													<p> Est√° seguro que quiere eliminar la tarea
														<span th:text="${task.user.username}"></span>
													</p>
												</h3>
												<div class="col-lg-12">
													<div class="payment-adress">
														<a data-dismiss="modal"
															class="btn btn-primary waves-effect waves-light" href="#"><i
																class="fa fa-close"></i> Cancelar</a>
														<a type="submit"
															class="btn btn-primary waves-effect waves-light"
															th:attr="href='/task/delete/'+${task.taskId}"><i
																class="fa fa-trash"></i> Eliminar</a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</tbody>

						<tfoot>
							<tr>
								<th>id</th>
								<th>Name</th>
								<th>Usuario</th>
								<th>Estado</th>
								<th>Dead line</th>
								<th>Descripcion</th>
								<th>Acciones</th>
							</tr>
						</tfoot>
					</table>












				</div>
				<!-- /.card-body -->
			</div>
			<!-- /.card -->




		</div>
		<!-- Static Table End -->


	</div>



</body>

</html>
