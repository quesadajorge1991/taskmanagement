<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title th:text="#{Login.title}"></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- favicon
		============================================ -->
	<link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
	<!-- Google Fonts
		============================================ -->
	<!-- Bootstrap CSS
		============================================ -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<!-- Bootstrap CSS
		============================================ -->
	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
	<!-- owl.carousel CSS
		============================================ -->
	<link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
	<link rel="stylesheet" th:href="@{/css/owl.theme.css}">
	<link rel="stylesheet" th:href="@{/css/owl.transitions.css}">
	<!-- animate CSS
		============================================ -->
	<link rel="stylesheet" th:href="@{/css/animate.css}">
	<!-- normalize CSS
		============================================ -->
	<link rel="stylesheet" th:href="@{/css/normalize.css}">
	<!-- main CSS
		============================================ -->
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<!-- morrisjs CSS
		============================================ -->
	<link rel="stylesheet" th:href="@{/css/morrisjs/morris.css}">
	<!-- mCustomScrollbar CSS
		============================================ -->
	<link rel="stylesheet" th:href="@{/css/scrollbar/jquery.mCustomScrollbar.min.css}">
	<!-- metisMenu CSS
		============================================ -->
	<link rel="stylesheet" th:href="@{/css/metisMenu/metisMenu.min.css}">
	<link rel="stylesheet" th:href="@{/css/metisMenu/metisMenu-vertical.css}">
	<!-- calendar CSS
		============================================ -->
	<link rel="stylesheet" th:href="@{/css/calendar/fullcalendar.min.css}">
	<link rel="stylesheet" th:href="@{/css/calendar/fullcalendar.print.min.css}">
	<!-- forms CSS
		============================================ -->
	<link rel="stylesheet" th:href="@{/css/form/all-type-forms.css}">
	<!-- style CSS
		============================================ -->
	<link rel="stylesheet" th:href="@{/style.css}">
	<!-- responsive CSS
		============================================ -->
	<link rel="stylesheet" th:href="@{/css/responsive.css}">
	<!-- modernizr JS
		============================================ -->
	<script src="js/vendor/modernizr-2.8.3.min.js"></script>



</head>

<body>
	<!--[if lt IE 8]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<div class="error-pagewrap">
		<div class="error-page-int">
			<div class="text-center m-b-md custom-login">

			</div>
			<div class="content-error">

				<h3 th:text="#{Login.inicio.sesion}"></h3>
				<div class="hpanel">
					<div class="panel-body">
						<script th:src="@{/js/vendor/jquery-1.12.4.min.js}"></script>
						<form th:action="@{/logincheck}" method="post">
							<div th:if="${param.error!=null}">
								<div class="alert alert-danger alert-dismissible text-center" role="alert">
									<h5 th:text="#{Login.bad.credential}"></h5>

								</div>


							</div>


							<div class="form-group">
								<label class="control-label" for="username">Usuario</label>
								<input type="text" placeholder="Usuario" title="Please enter you username"
									required="true" name="username" id="username" class="form-control">

							</div>
							<div class="form-group">
								<label class="control-label" for="password">Contraseña</label>
								<input type="password" title="Please enter your password" placeholder="Contraseña"
									required="true" name="password" id="password" class="form-control">

							</div>

							<button class="btn btn-success btn-block loginbtn" th:text="#{Login.btn.submit}"></button>

						</form>
					</div>
				</div>
			</div>

		</div>
	</div>



	<!-- bootstrap JS
		============================================ -->
	<script th:href="@{/js/bootstrap.min.js}"></script>
	<!-- wow JS
		============================================ -->
	<script th:href="@{/js/wow.min.js}"></script>
	<!-- price-slider JS
		============================================ -->
	<script th:href="@{/js/jquery-price-slider.js}"></script>
	<!-- meanmenu JS
		============================================ -->
	<script th:href="@{/js/jquery.meanmenu.js}"></script>
	<!-- owl.carousel JS
		============================================ -->
	<script th:href="@{/js/owl.carousel.min.js}"></script>
	<!-- sticky JS
		============================================ -->
	<script th:href="@{/js/jquery.sticky.js}"></script>
	<!-- scrollUp JS
		============================================ -->
	<script th:href="@{/js/jquery.scrollUp.min.js}"></script>
	<!-- mCustomScrollbar JS
		============================================ -->
	<script th:href="@{/js/scrollbar/jquery.mCustomScrollbar.concat.min.js}"></script>
	<script th:href="@{/js/scrollbar/mCustomScrollbar-active.js}"></script>
	<!-- metisMenu JS
		============================================ -->
	<script th:href="@{/js/metisMenu/metisMenu.min.js}"></script>
	<script th:href="@{/js/metisMenu/metisMenu-active.js}"></script>
	<!-- tab JS
		============================================ -->
	<script th:href="@{/js/tab.js}"></script>
	<!-- icheck JS
		============================================ -->
	<script th:href="@{/js/icheck/icheck.min.js}"></script>
	<script th:href="@{/js/icheck/icheck-active.js}"></script>
	<!-- plugins JS
		============================================ -->
	<script th:href="@{/js/plugins.js}"></script>
	<!-- main JS
		============================================ -->
	<script th:href="@{/js/main.js}"></script>
	<!-- tawk chat JS
		============================================ -->
	<script th:href="@{/js/tawk-chat.js}"></script>

</body>

</html>
