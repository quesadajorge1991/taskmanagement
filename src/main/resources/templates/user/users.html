<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{templateBase/BaseAdminLTE}">

<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>


	<div layout:fragment="content">

		<div class="col-12">

			<!-- /.card -->

			<div class="card">
				<div class="card-header">
					<h3 class="card-title">DataTable with default features</h3>
				</div>
				<!-- /.card-header -->
				<div class="card-body">
					<table id="example1" class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>id</th>
								<th>Usuario</th>
								<th>Email</th>
								<th>Descripción</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody>
							<div th:each="user:${users}">
							<tr id="fila${user.userId}">
								<th th:text="${user.userId}"></th>
								<th th:text="${user.username}"></th>
								<th th:text="${user.email}"></th>
								<th th:text="${user.description}"></th>
								<td><a title="Modificar usuario" class="btn btn-info"
									th:href="@{/updateUsuario/}+${user.userId}"><i
										class="nav-icon fas fa-edit" aria-hidden="true"></i></a>
									<button title="Eliminar usuario" class="btn btn-danger"
										th:attr="data-target='#DangerModalalert'+${user.userId}"
										type="submit" data-toggle="modal">
										<i class="fa fa-trash" aria-hidden="true"></i>
									</button></td>
							</tr>







							<div class="modal fade" th:id="DangerModalalert+${user.userId}">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h4 class="modal-title">Eliminar</h4>
											<button type="button" class="close" data-dismiss="modal"
												aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">
											<p style="color: red;">
												Está seguro que quiere eliminar el usuario <span
													th:text="${user.username}"></span>
											</p>
										</div>
										<div class="modal-footer justify-content-between">
											<button type="button" class="btn btn-default"
												data-dismiss="modal">Close</button>


											<a type="submit"
												class="btn btn-primary waves-effect waves-light"
												th:attr="href='/user/deleteuser/'+${user.userId}"><i
												class="fa fa-trash"></i> Eliminar</a>
										</div>
									</div>
									<!-- /.modal-content -->
								</div>
								<!-- /.modal-dialog -->
							</div>












							</div>

						</tbody>
						<tfoot>
							<tr>
								<th>Rendering engine</th>
								<th>Browser</th>
								<th>Platform(s)</th>
								<th>Engine version</th>
								<th>CSS grade</th>
							</tr>
						</tfoot>
					</table>
				</div>
				<!-- /.card-body -->
			</div>
			<!-- /.card -->
		</div>
		
		<button onclick="prueba();">ddfsfd</button>

		<script type="text/javascript">
			function prueba() {
				 Toast.fire({
					 title: "sdfsdfsdf",
					  text: "Insertado correctamente",
					  icon: "success"
				      })
			}
			
	
		</script>


	</div>



</body>
</html>
